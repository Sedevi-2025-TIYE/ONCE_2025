<!--En este documento abordaremos la construcción de animaciones sencillas empleando los atributos
transition y tranform-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animaciones sencillas </title>
    <link rel="stylesheet" href="animations.css">
</head>
<body>
    <!--Vamos a construir una rejilla que contenga algunas imágenes sobre las cuales aplicaremos algún efecto de animación-->
    <div style="display: grid; grid-template-columns: repeat(2,1fr);">
        <div style="grid-column: 1;grid-row: 1;">Escalado<img src="images/img1.png" width="200" id = "img1"> </div>
        <div style="grid-column: 2;grid-row: 1;">Giro<img src="images/img2.png" width="200" id = "img2"></div>
        <div style="grid-column: 1;grid-row: 2;">Traslación<img src="images/img3.png" width="200" id = "img3"></div>
        <div style="grid-column: 2;grid-row: 2;">Opacidad<img src="images/img4.png" width="200" id = "img4"></div>
    </div>
</body>
</html>
