<!--Este archivo ejemplifica el uso de columnas en HTML sin la metodología grid-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construcción de columnas en HTML</title>
    <link rel="stylesheet" href="columns.css">
</head>
<body>
    <div id="columns">
        <!--Note la distribución espacial de los elementos al momento de 
        renderizar, los primeros dos aparecerán en la columna 1, cuando esta ocupe todas sus vacantes
        procederá a llenar la siguiente columna, repitiendo el proceso hasta acabar con todos los elementos-->
        <div style="background-color: bisque;text-align: center;">1</div>
        <div style="background-color: black;color: white;text-align: center;">2</div>
        <div style="background-color: bisque;text-align: center;">3</div>
        <div style="background-color: black;color:white; text-align: center;">4</div>
        <div style="background-color: bisque;text-align: center;">5</div>
        <div style="background-color: black;color:white;text-align: center;">6</div>
        <div style="background-color: bisque;text-align: center;">7</div>
        <div style="background-color: black;color:white;text-align: center;">8</div>
    </div>
</body>
</html>
